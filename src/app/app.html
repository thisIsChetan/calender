<ion-menu [content]="content">

  <ion-content>
        <ion-grid class="menu-header" (click)="openPage('ProfilePage')" menuClose>
          <ion-row>
            <ion-col col-4>
                <img src="assets/img/sample.png">
            </ion-col>
            <ion-col col-8 class="left-align">
              <div>
                  <h1>Ameena</h1>
                  <h2>email:</h2>
                  <h3>ameena@gmail.com</h3>
              </div>              
            </ion-col>
          </ion-row>
        </ion-grid>
      <ion-list>
        <ion-item *ngFor="let item of sideMenuList" menuClose (click)="openPage(item.page)" >
          <ion-icon [name]="item.icon" item-start ></ion-icon>
            {{item.tittle | translate}}
        </ion-item>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

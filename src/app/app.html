<ion-menu [content]="content">

  <ion-content>
    <section (click)="openPage('ProfilePage')" menuClose>
        <ion-grid>
            <ion-row>
              <ion-col col-4>
                <div class="img-holder">
                    <img src="assets/img/sample.png">
                </div>
              </ion-col>
              <ion-col col-8>
                <h1>Ameena</h1>
                <h2>email:</h2>
                <h3>ameena@gmail.com</h3>
              </ion-col>
            </ion-row>
          </ion-grid>
    </section>
      <ion-list>
        <ion-item *ngFor="let item of sideMenuList" menuClose (click)="openPage(item.page)" >
          <ion-icon [name]="item.icon" item-start ></ion-icon>
            {{item.tittle | translate}}
        </ion-item>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

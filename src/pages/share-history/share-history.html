<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button> 
    <ion-title>ShareHistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col >
            <div class="img-holder">
                <img src="assets/img/sample.png">
                Doctor
            </div>
          </ion-col>
          <ion-col>
              <div class="img-holder">
                  <img src="assets/img/sample.png" >
                  Pertner
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list>
         
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" placeholder="xyz@email"></ion-input>
  </ion-item>
        <ion-grid>
          <ion-list-header >
            <ion-label>Select start and end date</ion-label>    
             <ion-checkbox color="primary" checked="true"></ion-checkbox>  
          </ion-list-header> 

  <ion-row>
    <ion-col col-6>
      <ion-label style="margin:12px"> Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
    </ion-col>
    <ion-col col-6>
      <ion-label style="margin:12px">End Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime></ion-col>
  </ion-row>
</ion-grid>
     
          <ion-list-header>
            <ion-label>Select Month</ion-label>
             <ion-checkbox color="primary" checked="true"></ion-checkbox>
            </ion-list-header> 
            <ion-item>
    <ion-label floating>Select Month</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
                <ion-list radio-group>
  <ion-list-header>
    <ion-label>Select Cycle</ion-label>
   <ion-checkbox color="primary" checked="true"></ion-checkbox>
  </ion-list-header>

  <ion-item>
    <ion-label>Last Cycle</ion-label>
    <ion-radio checked="true" value="go"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Current Cycle</ion-label>
    <ion-radio value="rust"></ion-radio>
  </ion-item>
                </ion-list>
                  </ion-list>

</ion-content>

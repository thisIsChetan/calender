  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{"PROFILE.HEADER" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="edit()" *ngIf="!alowEdit">
          {{"PROFILE.EDIT" | translate}}
        </button>
      <button ion-button (click)="save()" *ngIf="alowEdit">
          {{"PROFILE.SAVE" | translate}}
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list class="head" no-lines>
    <ion-list-header>
      <img src="assets/img/female.png">
    </ion-list-header>
    <ion-item>

      <ion-input  type="text"  [disabled]="!alowEdit" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type="email" [disabled]="!alowEdit" [(ngModel)]="userEmail"  ></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>{{"PROFILE.PARTNER_EMAIL" | translate}}</ion-label>
      <ion-input type="email" [disabled]="!alowEdit" [(ngModel)]="partnerEmail" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{"PROFILE.DOCTOR_EMAIL" | translate}}</ion-label>
      <ion-input type="email" [disabled]="!alowEdit" [(ngModel)]="doctorEmail" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

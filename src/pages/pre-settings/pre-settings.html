   <div class="status-bar">
    <ul>
      <li *ngFor="let circle of circleArray; let i=index"[ngClass]="{active: isActive==i+1}">{{i+1}}</li>
    </ul>  
  </div> 

  <ion-slides (ionSlideDidChange)="slideChanged()"> 
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>

       <ion-slide>
        <h1>Slide 4</h1>
      </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer class="agree-div">
  <button class="agree-btn" ion-button large full (click)="next()" >next</button>
   <button class="agree-btn" ion-button large full (click)="start()" >Start</button>
</ion-footer>

<ion-header>
   
  <ion-navbar>
     <ion-buttons [hidden]="!backEnabled" left>
          <button  ion-button (click)="back()">Back</button>
      </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

   <!-- <div class="flex-container">
    <div class="status-line"></div>
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>  
    <div class="flex-item">4</div> 
    <div class="flex-item">5</div>
  </div>  -->
   <div class="status-bar">
    <ul>
      <li *ngFor="let circle of circleArray; let i=index" [ngClass]="{active: isActive==i+1}">{{i+1}}</li>
    </ul>  
  </div> 

  <ion-slides (ionSlideDidChange)="slideChanged()"> 
      <ion-slide>
        <div class="slideForm">
       <ion-list>
         <ion-item no-lines>
         </ion-item>
        <ion-item class="first-item">
          <ion-input [(ngModel)]="name" type="text" placeholder="First Name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item no-lines>
        </ion-item>
      </ion-list>
        </div>

        <label>When did you last period start?</label>
        <br/>
          
     
       <div class="parent">
         <div class="child">
            <span (click)="selectDate()"><label>{{month}} </label><label>{{day}} </label><label>{{year}} </label></span>
         </div>
       </div>
         
        

      </ion-slide>
      
      <ion-slide>
        <div class="days-label">How many days it last?</div>
        <div class="parent">
         <div class="child">
            <span (click)="selectPeriodDay()"><label>{{lastPeriodDay}} </label><label>Days </label></span>
         </div>
       </div>
      </ion-slide>
      
      <ion-slide>
          
        <div class="days-label">How long is your usual menstrual cycle?</div>
        <div class="parent">
         <div class="child">
            <span (click)="cycleLengthDay()"><label>{{cycleLength}} </label>Days</span>
         </div>
        </div>
      </ion-slide>

       <ion-slide>
       <div class="days-label">How many days are your usual period length?</div>
        <div class="parent">
         <div class="child">
            <span (click)="periodLengthDay()"><label>{{periodLength}} </label>Days</span>
         </div>
       </div>
      </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer class="agree-div">
  <button class="agree-btn" [hidden]="nextShow == false" [disabled]="disabled" ionInput="runTimeChange($event)" ion-button large full (click)="next()" >Next</button>
  <button class="agree-btn" [hidden]="nextShow == true" ion-button large full (click)="start()" >Start</button>
</ion-footer>
